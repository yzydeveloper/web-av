<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AVRecorder</title>

  <style>
    #app {
      width: 900px;
      height: 500px;
      margin: 50px 50px;
      overflow: hidden;
      position: relative;
    }

    video {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="app">
    <video></video>
  </div>
  <div>
    <label><input type="radio" name="source" value="camera">Camera</label>
    <label><input type="radio" name="source" value="display" checked>Display</label>
  </div>
  <button id="startRecod">Start</button>&nbsp;
  <button id="pauseRecod" style="visibility: hidden;">Pause</button>&nbsp;
  <button id="continueRecod" style="visibility: hidden;">Resume</button>&nbsp;| &nbsp;
  <button id="stopRecod">Stop</button>
  <script type="module" src="record-usermedia.ts"></script>
</body>

</html>
